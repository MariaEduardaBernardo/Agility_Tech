<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/CSS/Login_cadastro.css">
		<link rel="stylesheet" href="/CSS/Principais.css">
		<link rel="stylesheet" href="/CSS/Elementos.css">
		<link rel="import" href="/Cadastro.java">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

		<link rel="import" href="import { initializeApp } from firebase/app">
		<link rel="import" href="import { getAnalytics } from firebase/analytics">

		<link rel="icon" type="imagem/png" href="https://uploaddeimagens.com.br/images/004/457/464/full/imagem_2023-05-08_113702062.png?1683556624"/>
		<title>Página de cadastro/login</title>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Slick -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
	</head>

	<body>

	  <header>
		<div class="cabecalho">
			<a href="/index.html"><img src="https://uploaddeimagens.com.br/images/004/457/458/thumb/imagem_2023-05-08_113419244.png?1683556462" alt="Logo da aplicacao"></a>
		</div>
	  </header>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/HTML/User.html" id="FormCadastro">
                <h1>Realize seu cadastro</h1>
				<span>É uma ONG? <a href="/HTML/AcessoONG.html">Entrar como ONG</a></span><br>

                <label for="username">Nome</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <p id="password-message"></p>
                <button type="submit" id="submit" disabled>Cadastrar</button>
            </form>
        </div>

		<div class="form-container sign-in-container">
            <form action="/HTML/User.html" id="FormCadastro">
                <h1>Login de Usuário</h1>
				<span>É uma ONG? <a href="/HTML/AcessoONG.html">Entrar como ONG</a></span><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
				<br>
                <button type="submit" id="submit">Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo(a)! Já tem uma conta?</h1><br>
                    <button class="ghost" id="signIn">Fazer Login</button>
					<a id="VoltarInicio" href="/index.html">Voltar para a tela inicial <img src="https://cdn-icons-png.flaticon.com/128/7718/7718405.png" alt="Icon seta" height="12em"></a>
				</div>

				<div class="overlay-panel overlay-right">
                    <h1>Bem-vindo(a)! Ainda não tem uma conta?</h1><br>
                    <button class="ghost" id="signUp">Fazer cadastro</button>
					<a id="VoltarInicio" href="/index.html">Voltar para a tela inicial <img src="https://cdn-icons-png.flaticon.com/128/7718/7718405.png" alt="Icon seta" height="12em"></a>
				</div>
            </div>
        </div>
    </div>
	<style>body{background-color: #D6E1E7;}</style>
	<script src="/JS/Cad_log.js"></script>
    </body>
</html>
