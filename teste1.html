<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

        <link rel="icon" type="imagem/png" href="https://uploaddeimagens.com.br/images/004/457/464/full/imagem_2023-05-08_113702062.png?1683556624"/>
        <title>Página de cadastro/login</title>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Slick -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    </head>
    <body>
      <header>
        <div class="cabecalho">
        </div>
      </header>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="clearFrom">
                <h1>Realize seu cadastro</h1>

                <label for="username">Nome</label>
                <input type="text" id="idName" name="userName" required>

                <label for="email">Email:</label>
                <input type="email" id="idEmail" name="userEmail" required>

                <label for="password">Senha:</label>
                <input type="password" id="idPw" name="password" required>

                <p id="password-message"></p>
                <button type="submit" id="submit">Cadastrar</button>
            </form>
        </div>

        <!--Login do usuário-->
        <div class="form-container sign-in-container">
            <form action="" id="FormCadastro">
                <h1>Login de Usuário</h1>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <p id="error-message" style="color: red;"></p>
                <br>
                <button type="submit" id="login">Entrar</button>
                <button id="logout">Sair</button>
            </form>
        </div>
        <div id="hello-world" style="display: none;">
            <div id="user-info">
                <p>Name: <span id="user-name"></span></p>
                <p>Email: <span id="user-email"></span></p>
              </div>
        </div>
    </div>

    <style>body{background-color: #D6E1E7;}</style>
    <script src="/app.js"></script>
    </body>
</html>
