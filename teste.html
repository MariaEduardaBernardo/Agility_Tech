<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

        <link rel="icon" type="imagem/png" href="https://uploaddeimagens.com.br/images/004/457/464/full/imagem_2023-05-08_113702062.png?1683556624"/>
        <title>Página de cadastro/login</title>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Slick -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    </head>
    <body>
      <header>
        <div class="cabecalho">
        </div>
      </header>

    <main>

      <div class="inf_user">
        <div class="sidebar">
            <section id="usuario">
                <img id="imagem" src="https://uploaddeimagens.com.br/images/004/481/297/thumb/imagem_2023-05-25_131620590.png?1685031389" alt="">
                <br>
                <div id="hello-world" style="display: none;">
                    <div id="user-info">
                        <p>Name: <span id="user-name"></span></p>
                        <p>Email: <span id="user-email"></span></p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    </main>


<script>
firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
        // O usuário está autenticado
        console.log("Usuário autenticado:", user);

        // Exibir nome e email do usuário
        let userNameElement = document.getElementById("user-name");
        userNameElement.textContent = user.displayName;

        let userEmailElement = document.getElementById("user-email");
        userEmailElement.textContent = user.email;

        // Exibir o elemento "Olá Mundo"
        document.getElementById("hello-world").style.display = "block";
    } else {
        // O usuário não está autenticado
        console.log("Usuário não autenticado");

        // Ocultar o elemento "Olá Mundo"
        document.getElementById("hello-world").style.display = "none";
    }
});

</script>


</body>

</html>
